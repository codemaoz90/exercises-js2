<!DOCTYPE html>
<html>
	<head>
		<title>Slideshow</title>
		<script src="slideshow.js"></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Write your HTML in here -->
		<div class="container">
			<div id="slider" class="slider">
				<h1 style="text-align: center">Image Carousel</h1>
				<div>
					<img
						id="sliderImg"
						alt=""
						src="https://picsum.photos/id/233/500/400"
					/>
				</div>
				<div id="slider-buttons" class="slider-buttons">
					<button class="btn prevnext" id="prev">prev</button>
					<button class="btn prevnext" id="next">next</button>
					<button class="btn stop" id="stop">Stop</button>
					<button class="btn" id="autoForward">Auto Forward</button>
					<button class="btn" id="autoBack">Auto Back</button>
				</div>
			</div>
		</div>
	</body>
</html>
